<div class="container">
    <div class="account-form">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline" class="form-element">
                <mat-label >First name</mat-label>
                <input matInput id="firstName" type="text" formControlName="firstName"/>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-element">
                <mat-label for="lastName">Last name</mat-label>
                <input matInput id="lastName" type="text" formControlName="lastName"/>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-element">
                <mat-label for="phoneNumber">Phone number</mat-label>
                <input matInput id="phoneNumber" type="tel" formControlName="phoneNumber"/>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-element">
                <mat-label for="email">Email</mat-label>
                <input matInput id="email" type="email" formControlName="email"/>
            </mat-form-field>
            <mat-form-field appearance="outline" class="form-element">
                <mat-label for="password">Password</mat-label>
                <input matInput id="password" type="password" formControlName="password"/>
            </mat-form-field>

            <button mat-flat-button type="submit" class="form-element submit-button">Create account</button>
        </form>
    </div>
</div>
