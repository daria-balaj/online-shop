<div class="component">
    <table>
        <tr id="header-row">
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
            <th></th>
        </tr>
        <ng-container *ngFor="let product of products">
            <tr>
                <td style="width: 5%;">{{product.id}}</td>
                <td style="width: 15%;">{{product.title}}</td>
                <td style="width: 30%;">{{product.description}}</td>
                <td style="width: 5%;">{{product.price}}</td>
                <td style="width: 25%;">
                    <img [src]="product.image" style="width:150px;">
                </td>
                <td>
                    <button class="btn btn-danger" (click)="delete(product.id)">
                        <mat-icon>
                            delete
                        </mat-icon>
                    </button>
                </td>
            </tr>
        </ng-container>
    </table>
</div>
